<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border:2px solid blue;
                margin:20px;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <p><strong><u><a href="https://ko.wikipedia.org/wiki/CSS" target="_blank">종속형 시트</a></strong></u>또는<strong>캐스케이팅 스타일 시트</strong>(영어: Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(영어: Style sheet language 스타일 시트 랭귀지[*])로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이고, 레이아웃과 스타일을 정의할 때의 자유도가 높다. 기본 파일명[2]은 style.css이다.</p>
    </body>
</html>
